name: Continuous Integration

on: [pull_request]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: yarn
        env:
          CI: true
      - name: Build
        run: yarn build
        env:
          CI: true
      - name: Test
        run: yarn test
        env:
          CI: true